<script>
    const ctx2 = document.getElementById('myAreaChart');
    
    new Chart(ctx2, {
      type: 'pie',
      data: {
        labels: [{% for appt in appt_list %} "{{ appt }}", {% endfor %} ],
        datasets: [{
          data: [{% for numbers in appt_numbers %} "{{ numbers }}", {% endfor %} ],
          borderWidth: 1,
        }]
      },
      options: {
          plugins: {
              title: {
                  display: true,
                  text: 'Appointments Statistics'
              }
          }
      }
    
    });
</script>
